<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary-color: #7b2cbf;
      --primary-color-hover: #9d4edd;
      --background-color: #f8f8f8;
      --button-bg: #7b2cbf;
      --button-active: #9d4edd;
      --text-color: #333;
      --header-color: #2b2b2b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 28px;
      color: white;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e0caff;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center; 
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
      color: var(--header-color);
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .hero button {
      background-color: var(--button-bg);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.15s ease;
    }

    .hero button:hover {
      background-color: var(--button-active);
      transform: scale(1.05);
    }

    .hero button:active {
      transform: scale(0.98);
    }

    .hero button:focus {
      outline: 2px solid #b197fc;
      outline-offset: 3px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
    .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 100px 20px;
        justify-content: center;

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white; /* Optional: Ensure text is readable */
        background-image: url('https://via.placeholder.com/1500x800'); /* Placeholder image */
}
  </style>
