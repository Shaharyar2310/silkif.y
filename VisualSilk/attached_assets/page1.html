  <div class="sidebar-bottom">
    <div class="guest">Logged in as: Guest</div>
    <button id="loginButton" onclick="toggleLogin()">Login</button>
    <div class="toggle-container">
      <label>ðŸŒž / ðŸŒš</label>

        <input type="checkbox" id="themeToggle" />

<div class="mobile-header">
  <div class="logo">Silkify</div>

<div class="main-content">
  <div class="card">
    <h2 style="margin-bottom: 20px;"></h2>
    <label class="upload-area" id="uploadArea" for="imageUpload" title="Drag and drop or click to upload image">
      <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 24 24" stroke="currentColor" fill="none" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v1a1 1 0 001 1h3m10-2a1 1 0 001-1v-1M12 12v4m0 0l-3-3m3 3l3-3M12 4v8"/>
      </svg>
      Drag & Drop or Click to Upload
    </label>
    <input type="file" id="imageUpload" accept="image/*" onchange="handleFileUpload(event)" />

    <div class="style-options" style="margin-top:30px;">
      <div>
        <label for="brightness">Brightness</label>
        <input type="range" id="brightness" min="-100" max="100" value="0" oninput="updateImage()" />
      </div>
      <div>
        <label for="contrast">Contrast</label>
        <input type="range" id="contrast" min="-100" max="100" value="0" oninput="updateImage()" />
      </div>
      <div>
        <label for="sharpness">Sharpness</label>
        <input type="range" id="sharpness" min="0" max="100" value="0" oninput="updateImage()" />
      </div>
    </div>

    <div class="toggle-container">
      <label><input type="checkbox" id="autoEnhance" onclick="updateImage()" /> Auto Enhance</label>
      <label><input type="checkbox" id="denoise" onclick="updateImage()" /> Denoise</label>
      <label><input type="checkbox" id="upscale" onclick="updateImage()" /> Upscale</label>
      <label><input type="checkbox" id="bgRemove" onclick="updateImage()" /> Background Removal</label>
      <label><input type="checkbox" id="faceRetouch" onclick="updateImage()" /> Face Retouch</label>
    </div>

    <div class="comparison-slider" style="margin-top:40px;">
      <img src="https://via.placeholder.com/600x400?text=Original" id="beforeImage" class="before" alt="" />
      <img src="https://via.placeholder.com/600x400?text=Enhanced" id="afterImage" class="after" alt="" />
      <input type="range" min="0" max="100" value="50" class="slider-input" id="compareSlider" aria-label="Before after image comparison slider">
    </div>

    <button onclick="downloadImage()">Download Enhanced Image</button>
  </div>
</div>

<div class="history-bar">
  <h3>History</h3>
  <ul id="historyList"></ul>
</div>

<script src="scripts\script1.js"></script>

</body>
</html>
